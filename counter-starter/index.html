<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Counter</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="wrapper">
            <p id="number">0</p>
            <div id="button-wrapper">
                <input type="button" value="+1" class="addition" />
                <input type="button" value="+10" class="addition" />
                <input type="button" value="-10" class="subtraction" />
                <input type="button" value="-1" class="subtraction" />
                <input type="button" value="reset" id="reset" />
                <input type="number" id="input_number" placeholder="Enter a number" />
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
